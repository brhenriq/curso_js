<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    <label for="">Quantidade de caracteres <strong>(1 - 50)</strong></label>
    <input value="20" type="number" min="1" max="50" class="qtd-caracteres">
    <br>

    <label for="">Adicionar maiúsculas</label>
    <input type="checkbox" class="chk-maiusculas" checked>
    <br>

    <label for="">Adicionar minúsculas</label>
    <input type="checkbox" class="chk-minusculas">
    <br>

    <label for="">Adicionar números</label>
    <input type="checkbox" class="chk-numeros">
    <br>

    <label for="">Adicionar símbolos</label>
    <input type="checkbox" class="chk-simbolos" checked>
    <br>

    <button class="gerar-senha">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
